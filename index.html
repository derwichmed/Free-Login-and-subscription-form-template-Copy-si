<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/my_style.css"/>
        <script src="js/jquery-3.3.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        </head>
    <body class="container-fluid">
        <section class="row justify-content-center login_form">
            <div class="col-lg-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h2>
                                Login to our site
                            </h2>
                            <p>
                               Enter password and your user name to log in. 
                            </p>
                        </div>
                        <div class="col-2 form_icon">
                            <img src="img/lock-2430207_960_720.png"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <form>
                                <input type="text" placeholder="Username"/>
                                <input type="password" placeholder="Password"/>
                                <input type="submit" value="Log In" class="btn btn-primary"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container-fluid login_social_media">
                    <h4>
                        or login with social media
                    </h4>
                    <button>
                        <img src="img/fb_601346.png"/>
                        facebook
                    </button>
                    <button>
                        <img src="img/twitter.png"/>
                        twitter
                    </button>
                    <button>
                        <img src="img/social_googleplus_829619.png"/>
                        google
                    </button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h2>
                                Sign up now
                            </h2>
                            <p>
                                Fill in the form below to get instant access
                            </p>
                        </div>
                        <div class="col-2">
                            <img src="img/Pencil-icon.png" style="
                                 width: 50px;
                                 height: 50px
                                 "/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg">
                            <form>
                                <input type="text" placeholder="First name"/>
                                <input type="text" placeholder="Last name"/>
                                <input type="text" placeholder="Email"/>
                                <textarea placeholder="About yourself "></textarea>
                                <input type="submit" value="Sign me up!" class="btn btn-primary"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
